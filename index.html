<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
    <main>
        <h1>BILL SPLITTER</h1>
        <div class="container">
            <div class="bill-screen">
                <div class="money">
                    <span>Bill Amount</span>
                    <div>
                        <input type="text" class="input-price" id="BillAmount" placeholder="0"
                            onchange="CalculateBill();">
                    </div>
                </div>

                <div class="tip">
                    <span>Tip Amount</span>
                    <div>
                        <input type="text" class="input-price" placeholder="0" id="TipAmount"
                            onchange="CalculateBill()">
                    </div>
                </div>

                <div class="people">
                    <span>Number of People</span>
                    <span class="span-warning" style="color: red; font-size: 8px;">People Can't be Zero</span>
                    <div>
                        <i class="fa fa-user icon"></i>
                        <input type="text" id="Person" placeholder="0" onchange="CalculateBill();">
                    </div>
                </div>
            </div>

            <div class="result">
                <div class="contaner">
                    <div class="total">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-6">
                                    <span>Total Bill Amount</span>
                                </div>
                                <div class="col-6">
                                    <input type="text" class="dollar total-amount" id="total-amount" placeholder="$0.00"
                                        disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="tip-amount">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-6">
                                    <span>Tip Amount</span>
                                </div>
                                <div class="col-6">
                                    <input type="text" class="dollar" id="TipPerPerson" placeholder="$0.00" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="total">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-6">
                                    <span>Total</span>
                                    <br>
                                    <span class="sub">/ Person</span>
                                </div>
                                <div class="col-6">
                                    <input type="text" class="dollar total-amount" id="BillAmountPerPerson"
                                        placeholder="$0.00" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button onclick="Reset();">Reset</button>
            </div>
        </div>
    </main>
</body>

</html>
